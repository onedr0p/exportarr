---
name: Binaries
description: Runs Go Releaser

inputs:
  token:
    description: Github token
    required: true

runs:
  using: composite
  steps:
    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: ">=1.19"

    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v6
      with:
        version: latest
        args: release --rm-dist
      env:
        GITHUB_TOKEN: ${{ inputs.token }}
