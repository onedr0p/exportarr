name: go-tests

on:
  workflow_call: {}

jobs:
  go-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ">=1.19"

      - name: Tidy
        run: |
          go version
          go mod tidy

      - name: Run Unit tests
        run: |
          go version
          go test -v -race -covermode atomic -coverprofile=covprofile ./...