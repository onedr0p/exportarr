---
name: ci

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - reopened

jobs:
  go-tests:
    uses: ./.github/workflows/tests.yaml

  build:
    needs: go-tests
    if: "!contains(github.event.head_commit.message, '[ci-skip]')"
    uses: ./.github/workflows/docker-image.yaml
